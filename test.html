<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Form</title>
</head>
<body>
    <form id="yourFormId">
        <label for="name">Name:</label>
        <input type="text" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email"><br><br>
        
        <label for="message">Message:</label>
        <textarea name="message"></textarea><br><br>
        
        <button type="submit">Send Message</button>
    </form>

    <script>
        const telegram_bot_id = "1949574883:AAG-88xhsq8h0rBEUxf_Ra7NDjU_408JL-E";
        const chat_id = 1467252650;

        const prepareMessage = () => {
            const formData = new FormData(document.getElementById("yourFormId"));
            let message = "";

            for (const [key, value] of formData.entries()) {
                message += `${key}: ${value}\n`;
            }

            return message.trim();
        };

        const sendMessage = () => {
            const message = prepareMessage();

            const settings = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "cache-control": "no-cache"
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    text: message
                })
            };

            fetch(`https://api.telegram.org/bot${telegram_bot_id}/sendMessage`, settings)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });

            document.getElementById("yourFormId").reset();
            return false;
        };

        document.getElementById("yourFormId").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            sendMessage(); // Call sendMessage function
        });
    </script>
</body>
</html>
